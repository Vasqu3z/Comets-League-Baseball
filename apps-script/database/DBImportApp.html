<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .file-input-wrapper {
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      background: #f8f9ff;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input-wrapper:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .file-input-wrapper.drag-over {
      border-color: #4CAF50;
      background: #e8f5e9;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: block;
      cursor: pointer;
    }

    .upload-icon {
      font-size: 48px;
      color: #667eea;
      margin-bottom: 10px;
    }

    .file-name {
      margin-top: 15px;
      padding: 10px;
      background: #e8eaf6;
      border-radius: 4px;
      color: #333;
      font-weight: 500;
    }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
      color: #856404;
    }

    .warning strong {
      display: block;
      margin-bottom: 5px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-import {
      background: #4CAF50;
      color: white;
    }

    .btn-import:hover:not(:disabled) {
      background: #45a049;
    }

    .btn-import:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: #333;
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #0c5460;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Import Stats Preset</h2>
    <p class="subtitle">Upload a .txt stats preset file from the Mario Super Sluggers Stat Editor</p>

    <div class="warning">
      <strong>‚ö†Ô∏è Warning</strong>
      This will replace all data in the Chemistry Lookup and Advanced Attributes sheets. Any existing data will be overwritten.
    </div>

    <div class="file-input-wrapper" id="fileDropZone">
      <label class="file-label" for="fileInput">
        <div class="upload-icon">üìÅ</div>
        <div>Click to select a .txt file or drag and drop</div>
        <small style="color: #999; margin-top: 5px; display: block;">Accepts .txt stats preset files</small>
      </label>
      <input type="file" id="fileInput" accept=".txt">
      <div class="file-name" id="fileName" style="display: none;"></div>
    </div>

    <div class="buttons">
      <button class="btn-cancel" onclick="google.script.host.close()">Cancel</button>
      <button class="btn-import" id="importBtn" onclick="importFile()" disabled>Import</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileDropZone = document.getElementById('fileDropZone');
    const fileName = document.getElementById('fileName');
    const importBtn = document.getElementById('importBtn');
    const status = document.getElementById('status');
    let selectedFile = null;

    // File input change
    fileInput.addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // Drag and drop
    fileDropZone.addEventListener('dragover', function(e) {
      e.preventDefault();
      fileDropZone.classList.add('drag-over');
    });

    fileDropZone.addEventListener('dragleave', function(e) {
      e.preventDefault();
      fileDropZone.classList.remove('drag-over');
    });

    fileDropZone.addEventListener('drop', function(e) {
      e.preventDefault();
      fileDropZone.classList.remove('drag-over');
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    function handleFile(file) {
      if (!file.name.endsWith('.txt')) {
        showStatus('error', 'Please select a .txt file');
        return;
      }

      selectedFile = file;
      fileName.textContent = file.name;
      fileName.style.display = 'block';
      importBtn.disabled = false;
      hideStatus();
    }

    function importFile() {
      if (!selectedFile) return;

      showStatus('loading', 'Importing stats preset (chemistry, stats, trajectory)...');
      importBtn.disabled = true;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;

        // Call backend function
        google.script.run
          .withSuccessHandler(onImportSuccess)
          .withFailureHandler(onImportFailure)
          .parseStatsPresetChemistry(content);
      };

      reader.onerror = function() {
        showStatus('error', 'Failed to read file');
        importBtn.disabled = false;
      };

      reader.readAsText(selectedFile);
    }

    function onImportSuccess(result) {
      if (result.success) {
        showStatus('success',
          `‚úÖ Import successful!\n\n` +
          `CHEMISTRY:\n` +
          `‚Ä¢ ${result.chemistry.positiveCount} positive pairs\n` +
          `‚Ä¢ ${result.chemistry.negativeCount} negative pairs\n\n` +
          `STATS:\n` +
          `‚Ä¢ ${result.stats.charactersUpdated} characters updated\n\n` +
          `TRAJECTORY:\n` +
          `‚Ä¢ ${result.trajectory.stored ? 'Stored successfully' : 'Not found'}\n\n` +
          `All sheets updated. You can now close this dialog.`
        );

        // Auto-close after 3 seconds
        setTimeout(() => {
          google.script.host.close();
        }, 3000);
      } else {
        showStatus('error', `Import failed: ${result.error}`);
        importBtn.disabled = false;
      }
    }

    function onImportFailure(error) {
      showStatus('error', `Import failed: ${error.message || error}`);
      importBtn.disabled = false;
    }

    function showStatus(type, message) {
      status.className = 'status ' + type;
      if (type === 'loading') {
        status.innerHTML = '<span class="spinner"></span>' + message;
      } else {
        status.innerHTML = message.replace(/\n/g, '<br>');
      }
      status.style.display = 'block';
    }

    function hideStatus() {
      status.style.display = 'none';
    }
  </script>
</body>
</html>
